<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>To Do</title>
  <link rel="stylesheet" href="./page/index.css">
  <script src="./scripts/script.js" defer></script>
</head>
<body class="background">
  <ul class="balls list">
    <li class="ball ball_color_bege ball_size_s"></li>
    <li class="ball ball_color_peach ball_size_m"></li>
    <li class="ball ball_color_bordo ball_size_l"><li>
    <li class="ball ball_color_rose ball_size_s"></li>
    <li class="ball ball_color_bordo ball_size_m"></li>
    <li class="ball ball_color_bordo ball_size_s"></li>
  </ul>
  <div class="page">
    <header class="header">
      <div class="header__burger">
        <span></span>
      </div>
      <div class="avatar avatar_place_header">
        <img src="./image/avatar.jpg" alt="Profile photo." class="avatar__image">
        <div class="avatar__online"></div>
      </div>
    </header>
    <main class="main">
      <div class="title-container">
        <h1 class="title">Daily</h1>
        <button type="button" class="btn btn_action_edit"></button>
      </div>
      <form class="add-tasks" name="add-task">
        <input type="text" placeholder="add new task" class="input add-tasks__input" name="name-todo" required>
        <button class="btn btn_action_add" type="submit" name="add-new-task"></button>
      </form>
      <ul class="list filters">
        <li class="filter">
          <p class="filter__name">to do</p>
          <input type="checkbox" class="checkbox" id="filter-to-do" name="filter-to-do" value="yes">
          <label for="filter-to-do"></label>
        </li>
        <li class="filter">
          <p class="filter__name">completed</p>
          <input type="checkbox" class="checkbox" id="filter-checked" name="filter-to-do" value="yes">
          <label for="filter-checked"></label>
        </li>
      </ul>
      <ul class="tasks list"></ul>
      <!-- <div class="popup popup_type_edit">
        <div class="popup__container">
          <button type="button" class="btn btn_action_close"></button>
          <h2 class="popup__title">Edit profile</h2>
          <form name="edit-form" class="popup__form">
            <fieldset class="popup__input-container">
              <input type="text" name="task-name" class="popup__text popup__text_type_task" placeholder="task name">
              <input type="text" name="date" class="popup__text popup__text_type_date mask-date" placeholder="mm.dd.yyyy">
              <input type="text" name="time" class="popup__text popup__text_type_time mask-time" placeholder="hh:mm">
            </fieldset>
            <button class="btn popup__btn btn_action_submit" type="submit">add</button>
          </form>
        </div>
      </div> -->
    </main>
  </div>
  <template id="todo-item">
    <li class="tasks__item">
      <h2 class="tasks__title"></h2>
      <button type="button" class="btn btn_action_check"></button>
      <button type="button" class="btn btn_action_delete"></button>
    </li>
  </template>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
